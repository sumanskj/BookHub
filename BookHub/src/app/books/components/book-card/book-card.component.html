<div class="container">
    <mat-card class="book-card" appearance="outlined" *ngFor="let book of books">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{book.title | titlecase}}</mat-card-title>
        <!-- <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content style="margin-top: 2px;">
        <p>Id : {{book.id}}</p>
        <p>Description : {{book.description}}</p>
        <p>Author: {{book.author}}</p>
        <p>Pages: {{book.pages}}</p>
        <p>Price: {{book.price}}</p>
        <p>Published: {{book.published | boolPipe }}</p>
        <p>Published Date: {{book.publishDate | date}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
